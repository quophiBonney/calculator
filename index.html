<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="JavaScript, Calculator, Web Development">
    <meta name="description" content="This is a mini calculator app built with JavaScript and bootstrap">
    <title>Calculator App</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        .op-btn {
            width: 150px;
            height: 50px;
            font-size: 1.3em;
            font-weight: 700;
        }
        .btn {
            outline: none;
        }
        .btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-xm-6 col-sm-6 col-md-6 col-lg-6 shadow py-3">
                <h4 class="text-center text-uppercase">Simple Calculator</h4>
                <p class="text-center">fill the two fields then perform your operation</p>
                <div class="form-group mt-2">
                <input type="number" id="firstNumber" placeholder="Enter first number" class="form-control">
            </div>
            <div class="form-group mt-2">
                <input type="number" id="secondNumber" placeholder="Enter Second number" class="form-control">
            </div>
            <div class="form-group mt-2">
                <h3 class="mt-3"><span id="answer"></span></h3>
            </div>
        </div>
                <div class="col-xm-6 col-sm-6 col-md-6 col-lg-6 shadow py-3">
                <button type="button" class="btn btn-primary op-btn" onclick="addTwoNum()">+</button>
                <button type="button" class="btn btn-info op-btn" onclick="subtractTwoNum()">-</button>
                <div class="d-flex">
                <button type="button" class="btn btn-warning op-btn mt-2" onclick="multiplyTwoNum()">*</button>&nbsp;
                <button type="button" class="btn btn-secondary op-btn mt-2" onclick="divideTwoNum()">/</button>
            </div>
            <div class="d-flex">
                <button type="button" class="btn btn-success op-btn mt-2" id="clear">C</button>&nbsp;
                <button type="button" class="btn btn-danger op-btn mt-2" id="del">Del</button>
            </div>
                <br/>
        </div>
    </div>
    </div>

<script src="calculator.js"></script>
</body>
</html>
